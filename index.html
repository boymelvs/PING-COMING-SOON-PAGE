<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
         name="description"
         content="this is a solution to ping coming soon page challenge from frontend mentor"
      />
      <meta name="keyword" content="html, css, flexbox, javascripts" />
      <meta name="author" content="melvin" />

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="./styles/stylec.css" />

      <title>Frontend Mentor | Ping coming soon page</title>
   </head>
   <body>
      <div class="container">
         <main class="main_content">
            <div class="logo_container">
               <img src="./images/logo.svg" alt="ping" class="ping_logo" />
            </div>

            <div class="title_container">
               <h1 class="title">
                  <span class="we_are">We are launching </span>
                  soon!
               </h1>
               <p class="cta">Subscribe and get notified</p>
            </div>

            <form class="field">
               <label for="email"></label>
               <input
                  type="email"
                  class="email"
                  id="email"
                  placeholder="Your email address..."
               />

               <div class="warning">
                  <p>Please provide a valid email address</p>
               </div>

               <button type="submit" name="notify_me" class="notify_me_btn">
                  Notify Me
               </button>
            </form>

            <div class="dashboard">
               <img
                  src="./images/illustration-dashboard.png"
                  alt="dashboard"
                  class="illustration"
               />
            </div>
         </main>

         <footer>
            <div class="social_media_icon">
               <ul>
                  <li>
                     <a href="#" class="fb">
                        <img
                           src="./images/facebook-color.svg"
                           alt="facebook"
                           class="icon fb_icon"
                           rel="noreferrer noopener"
                        />
                     </a>
                  </li>
                  <li>
                     <a href="#" class="twitter">
                        <img
                           src="./images/twitter-color.svg"
                           alt="facebook"
                           class="icon twitter_icon"
                           rel="noreferrer noopener"
                        />
                     </a>
                  </li>
                  <li>
                     <a href="#" class="instagram">
                        <img
                           src="./images/instagram.svg"
                           alt="instagram"
                           class="icon instagram_icon"
                           rel="noreferrer noopener"
                        />
                     </a>
                  </li>
               </ul>

               <p class="copyright">
                  &copy; Copyright Ping. All rights reserved.
               </p>
            </div>
            <p class="attribution">
               Challenge by
               <a
                  href="https://www.frontendmentor.io?ref=challenge"
                  target="_blank"
                  rel="noreferrer noopener"
                  >Frontend Mentor</a
               >. Coded by
               <a
                  href="https://github.com/boymelvs"
                  target="_blank"
                  rel="noreferrer noopener"
                  >boymelvs</a
               >.
            </p>
         </footer>
      </div>
      <script src="./scripts/index.js"></script>
   </body>
</html>
